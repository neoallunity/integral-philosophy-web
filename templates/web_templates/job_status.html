<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job_type }} - Job Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .status-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        .status-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .job-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .info-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .error-section {
            margin-top: 30px;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }
        
        .file-links {
            margin-top: 20px;
        }
        
        .file-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .file-link:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ job_type }}</h1>
            <p>Job Status: {{ job_id }}</p>
        </header>
        
        <div class="card">
            <div class="status-display">
                <div class="status-icon" id="statusIcon">‚è≥</div>
                <div class="status-text" id="statusText">Initializing...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div id="progressText">0% complete</div>
            </div>
            
            <div class="job-info">
                <div class="info-item">
                    <div class="info-label">Job ID</div>
                    <div>{{ job_id }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Job Type</div>
                    <div>{{ job_type }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Started</div>
                    <div id="startTime">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Duration</div>
                    <div id="duration">Calculating...</div>
                </div>
            </div>
            
            <div id="resultsSection" style="display: none;">
                <div class="results-section">
                    <h3>‚úÖ Job Completed Successfully!</h3>
                    <div id="resultsInfo"></div>
                    <div class="file-links" id="fileLinks"></div>
                </div>
            </div>
            
            <div id="errorSection" style="display: none;">
                <div class="error-section">
                    <h3>‚ùå Job Failed</h3>
                    <p id="errorMessage">Error information will appear here.</p>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="/" class="btn">‚Üê Back to Home</a>
                <button id="refreshBtn" class="btn">üîÑ Refresh Status</button>
            </div>
        </div>
    </div>
    
    <script>
        const jobId = '{{ job_id }}';
        let startTime = new Date();
        
        function updateStatus(status) {
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultsSection = document.getElementById('resultsSection');
            const errorSection = document.getElementById('errorSection');
            
            // Update icon and text
            switch(status.status) {
                case 'pending':
                    statusIcon.textContent = '‚è≥';
                    statusText.textContent = 'Waiting to start...';
                    break;
                case 'running':
                    statusIcon.textContent = 'üîÑ';
                    statusText.textContent = 'Processing...';
                    break;
                case 'completed':
                    statusIcon.textContent = '‚úÖ';
                    statusText.textContent = 'Completed!';
                    break;
                case 'failed':
                    statusIcon.textContent = '‚ùå';
                    statusText.textContent = 'Failed';
                    break;
            }
            
            // Update progress
            progressFill.style.width = status.progress + '%';
            progressText.textContent = status.progress + '% complete';
            
            // Show/hide sections
            if (status.status === 'completed') {
                resultsSection.style.display = 'block';
                errorSection.style.display = 'none';
                displayResults(status.result);
            } else if (status.status === 'failed') {
                resultsSection.style.display = 'none';
                errorSection.style.display = 'block';
                document.getElementById('errorMessage').textContent = status.error || 'Unknown error occurred.';
            }
            
            // Update start time
            if (status.start_time) {
                startTime = new Date(status.start_time);
                document.getElementById('startTime').textContent = startTime.toLocaleString();
            }
            
            // Update duration
            updateDuration();
        }
        
        function updateDuration() {
            const now = new Date();
            const duration = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            document.getElementById('duration').textContent = `${minutes}m ${seconds}s`;
        }
        
        function displayResults(result) {
            if (!result) return;
            
            const resultsInfo = document.getElementById('resultsInfo');
            const fileLinks = document.getElementById('fileLinks');
            
            // Display basic info
            let infoHtml = '';
            if (result.output_file) {
                infoHtml += `<p><strong>Output File:</strong> ${result.output_file}</p>`;
            }
            if (result.file_size) {
                infoHtml += `<p><strong>File Size:</strong> ${(result.file_size / 1024).toFixed(1)} KB</p>`;
            }
            if (result.pages_scraped) {
                infoHtml += `<p><strong>Pages Scraped:</strong> ${result.pages_scraped}</p>`;
            }
            if (result.tei_size) {
                infoHtml += `<p><strong>TEI Size:</strong> ${result.tei_size} bytes</p>`;
            }
            if (result.uml_format) {
                infoHtml += `<p><strong>UML Format:</strong> ${result.uml_format}</p>`;
            }
            
            resultsInfo.innerHTML = infoHtml;
            
            // Generate file links
            let linksHtml = '';
            if (result.output_file) {
                const filename = result.output_file.split('/').pop();
                linksHtml += `<a href="/download/${jobId}/${filename}" class="file-link">üìÑ Download ${filename}</a>`;
                linksHtml += `<a href="/view/${jobId}/${filename}" class="file-link">üëÅÔ∏è View ${filename}</a>`;
            }
            if (result.tei_file) {
                const filename = result.tei_file.split('/').pop();
                linksHtml += `<a href="/download/${jobId}/${filename}" class="file-link">üìÑ Download ${filename}</a>`;
                linksHtml += `<a href="/view/${jobId}/${filename}" class="file-link">üëÅÔ∏è View ${filename}</a>`;
            }
            if (result.uml_file) {
                const filename = result.uml_file.split('/').pop();
                linksHtml += `<a href="/download/${jobId}/${filename}" class="file-link">üìÑ Download ${filename}</a>`;
                linksHtml += `<a href="/view/${jobId}/${filename}" class="file-link">üëÅÔ∏è View ${filename}</a>`;
            }
            
            fileLinks.innerHTML = linksHtml;
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(`/status/${jobId}`);
                const status = await response.json();
                
                if (status.status === 'not_found') {
                    document.getElementById('statusText').textContent = 'Job not found';
                    return;
                }
                
                updateStatus(status);
                
                // Continue checking if job is still running
                if (status.status === 'running' || status.status === 'pending') {
                    setTimeout(checkStatus, 2000);
                }
                
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 5000);
            }
        }
        
        // Update duration every second
        setInterval(updateDuration, 1000);
        
        // Manual refresh
        document.getElementById('refreshBtn').addEventListener('click', checkStatus);
        
        // Start checking status
        checkStatus();
    </script>
</body>
</html>
